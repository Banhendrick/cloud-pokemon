apiVersion: apps/v1
kind: Deployment
metadata:
name: php
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
      tier: backend
  template:
    metadata:
      labels:
        app: php
        tier: backend
    spec:
      volumes:
      - name: code
        persistentVolumeClaim:
          claimName: code
      - name: config
      containers:
      - name: php-container
        image: anhendrick/php-pokemon:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: code
          mountPath: /code
        initContainers:
      - name: install
        image: busybox
        volumeMounts:
        - name: dir
          mountPath: /dir
       initContainers:
        - name: install
          image: busybox
        volumeMounts:
        - name: code
          mountPath: /code
        command:
        - wget
        - "-O"
        - "/code/index.php"
        - https://github.com/Banhendrick/terraform-pokemon/tree/main/code/public/index.php
